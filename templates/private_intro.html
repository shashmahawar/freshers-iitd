{% extends 'base.html' %}
{% load static %}

{% block head %}
<style>
    main {
        min-height: calc(100vh - 64px);
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #F1E3E3;
    }
    h3 {
        font-family: 'Neuton', serif;
        font-weight: 500;
        text-align: center;
    }
    h3 a {
        color: #000;
    }
    @media (max-width: 865px) {
        h3 {
            padding-bottom: 50px;
        }
    }
</style>
{% endblock head %}

{% block title %}Access Denied{% endblock title %}

{% block main %}

{% endblock main %}
